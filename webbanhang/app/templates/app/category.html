{% extends 'app/base.html' %} 
{% load static %}

<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block search %}
        
        <div class="container mt-4">
            <div class="row">
            {% for product in products %}
                <div class="col-lg-3 mb-4 p-2">
                    <div class="box-element product">
                        <img class="thumbnail" src="{{product.image.url}}">
                        <h6><strong>{{product.name}}</strong></h6>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div>
                                <button data-product= {{product.id}} data-action="add" class="btn btn-outline-secondary btn-sm update-cart">Add to cart</button>
                                <a class="btn btn-outline-success btn-sm" href="#">View</a>
                            </div>
                            <h5 class="mb-0 text-success"><strong>${{ product.price | floatformat:2 }}</strong>
                            </h5>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endblock search %}
    </body>
</html>
